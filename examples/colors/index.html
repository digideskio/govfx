<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoVFX Color Animation</title>
    <style>
    .box{
      width: 300px;
      height: 250px;
    }

    #box1{
      background: rgba(30,201,101,1);
      position: absolute;
      left: 100px;
      top: 34px;
    }

    #box2{
      background: rgba(130,30,188,1);
      position: absolute;
      left: 500px;
      top: 300px;
    }

    </style>
  </head>
  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
